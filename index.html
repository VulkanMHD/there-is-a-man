<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaster Event Sequence</title>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        img {
            cursor: pointer;
        }
        #man1 {
            width: 5%;
            height: auto;
        }
        #man2 {
            width: 5%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <img id="man1" src="man1.png" alt="Man1">
    <img id="man2" src="man2.png" alt="Man2">

    <audio id="garbageAudio">
        <source src="garbage_noise.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('man1').addEventListener('click', function () {
            this.style.display = 'none';
            const man2 = document.getElementById('man2');
            man2.style.display = 'block';

            const audio = document.getElementById('garbageAudio');
            audio.play();

            let size = 5;
            const growthSteps = [1, 1.5, 3, 6, 12, 24]; // Growth percentages per second
            let index = 0;

            const growInterval = setInterval(function () {
                if (index < growthSteps.length) {
                    size += growthSteps[index];
                    man2.style.width = size + '%';
                    index++;
                } else {
                    clearInterval(growInterval);
                    location.reload();
                }
            }, 1000); // Every second
        });
    </script>
</body>
</html>
