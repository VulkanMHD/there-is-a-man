<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaster Event</title>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        img {
            cursor: pointer;
        }
        #heart {
            width: 5%;
            height: auto;
        }
        #man {
            width: 25%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <img id="heart" src="heart_shaped_object.png" alt="Heart">
    <img id="man" src="DT-man.gif" alt="Man">

    <audio id="gasterAudio">
        <source src="Man_music.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('heart').addEventListener('click', function () {
            // Hide the heart and show the man image
            this.style.display = 'none';
            document.getElementById('man').style.display = 'block';

            // Play the audio at 50% volume
            const audio = document.getElementById('gasterAudio');
            audio.volume = 0.5;
            audio.play();

            // Start countdown to go back
            setTimeout(function () {
                history.back();
            }, 11000); // 11 seconds
        });
    </script>
</body>
</html>
