<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaster Event Sequence</title>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        img {
            cursor: pointer;
        }
        #man1 {
            width: 5%;
            height: auto;
        }
        #man2 {
            width: 5%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <img id="man1" src="man1.png" alt="Man1">
    <img id="man2" src="man2.png" alt="Man2">

    <audio id="garbageAudio">
        <source src="garbage_noise.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('man1').addEventListener('click', function () {
            // Hide man1 and show man2
            this.style.display = 'none';
            const man2 = document.getElementById('man2');
            man2.style.display = 'block';

            // Play the audio
            const audio = document.getElementById('garbageAudio');
            audio.play();

            let size = 5;
            const growInterval = setInterval(function () {
                size += 1;
                man2.style.width = size + '%';
            }, 1000); // Every second

            setTimeout(function () {
                clearInterval(growInterval);
                location.reload();
            }, 6000); // After 6 seconds
        });
    </script>
</body>
</html>
